<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <h1>Etch-a-Sketch</h1>
    <div class="buttons">
        <!-- <button id="size">Grid Size</button> -->
        <button id="eraser">Eraser</button>
        <button id="clear">Clear Grid</button>

        <input type="color" id="color">Select Color</input>
    </div>
    <div class="content">
        <div class="modifiers">
            <button id="toggle">Toggle Grid Lines</button>
            <div class="slider">
                <input type="range" min="1" max="100" value="16" class="slider" id="range-slider">
                <p id="range-value"></p>
            </div>
        </div>
        <div id="grid"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
